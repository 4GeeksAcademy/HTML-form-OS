<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8d64ff5bf0.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row" style="margin-bottom: 0.5rem;">
            <div class="form-header">
                <h1>Payment form example</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div
                class="text-start bg-danger-subtle fs-6 rounded-2 p-3 text-danger-emphasis border border-danger-subtle border-1">
                Some fields are missing
            </div>
        </div>
        <div class="row">
            <div class="col-5 mb-3">
                <label for="exampleInputEmail1" class="form-label">Card #</label>
                <input type="credit-number" class="form-control" id="exampleInputEmail1" placeholder="xxxx xxxx xxxx xxxx" required>
            </div>
            <div class="col-3 mb-3">
                <label for="exampleInputEmail1" class="form-label">CVC #</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-4 mb-3">
                <label for="exampleInputEmail1" class="form-label">Amount</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control"
                        aria-label="Dollar amount (with dot and two decimal places)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" aria-label="First name" class="form-control">
            </div>
            <div class="col-6 mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name </label>
                <input type="text" aria-label="First name" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <label for="exampleInputEmail1" class="form-label">City </label>
                <input type="text" aria-label="First name" class="form-control">
            </div>
            <div class="col-3 mb-3">
                <label for="exampleInputEmail1" class="form-label">State </label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Pick a state</option>
                </select>
            </div>
            <div class="col-3 mb-3">
                <label for="inputZip" class="form-label">Postal code</label>
    <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="row">
            <p class="m-1">We accept:</p>
            <div class="h-25 form-card rounded narrow justify-content-between d-flex p-3 col-md-3 border bg-secondary">
                <label for="exampleInputEmail1" class="form-label"> </label>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-diners-club"></i></label>
            </div>
            <div class="col-3"></div>
            <div class="col-6">
                <div class="message">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p>Add any notes here.</p>
                </div>
            </div>
        </div>
        
        
        <div class="row" style="margin-bottom: 0.5rem; border-radius: 50px; height: 50px;">
            <div class="form-header d-flex justify-content-end">
                <button class="btn btn-secondary ms-2" style="margin-top: 10px; margin-bottom: 10px;" type="submit">Cancel</button>
                <button class="btn btn-primary ms-2" style="margin-top: 10px; margin-bottom: 10px;" type="submit">Send</button>
            </div>
        </div>
    </div>
   
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
